---

name: "pack_code"
description:  "Pack code onto prepped base AMI"
runner_type: "local-shell-script"
entry_point: "lib/ansible-playbook-env-stack-layer.sh"
enabled: true
parameters:
  env:
    description: "working environment for ansible run"
    default:
      ANSIBLE_CONFIG: "/opt/omnia/infrastructure/config/remote_ansible.cfg"
      AWS_DEFAULT_REGION: "us-east-1"
    immutable: true

  cwd:
    description: "working directory where the command will be executed in eg. chdir"
    type: string
    default: "/opt/omnia/infrastructure/tasks"
    immutable: true

  playbook:
    type: string
    description: "playbook file"
    immutable: true
    default: "2-pack-code.yml"
    position: 0

  environment:
    description: "target infrastructure environment"
    type: string
    required: true
    enum:
      - "staging"
      - "prod"
    position: 1

  stack:
    description: "target application stack"
    type: string
    required: true
    enum:
      - "boxed-admin"
      - "boxed-search"
      - "boxed-smartlink"
      - "boxed-imageupload"
      - "boxed-twilio"
    position: 2

  layer:
    description: "target stack layer"
    type: string
    required: true
    position: 3

  timeout:
    description: "timeout"
    type: integer
    # 20 minutes
    default: 1200