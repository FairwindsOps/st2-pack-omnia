---

name: "run_task_stack_layer_version_repo"
description:  "run_task_stack_layer_version_repo"
runner_type: "local-shell-script"
entry_point: "lib/ansible-stack-layer-version-repo.sh"
enabled: true
parameters:
  env:
    default:
      ANSIBLE_CONFIG: "/opt/omnia/infrastructure/config/remote_ansible.cfg"

  cwd:
    description: "Working directory where the command will be executed in eg. chdir"
    type: string
    default: "/opt/omnia/infrastructure/tasks"
    immutable: true

  playbook:
    type: string
    description: "playbook file"
    required: true
    position: 0

  timeout:
    description: "timeout"
    type: integer
    # 20 minutes
    default: 1200

  stack:
    type: string
    description: "stack"
    required: true
    position: 1

  layer:
    type: string
    description: "layer"
    required: true
    position: 2

  version:
    type: string
    description: "version"
    required: true
    position: 3

  repo:
    type: string
    description: "repo"
    required: true
    position: 4
