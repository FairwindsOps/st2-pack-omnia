---

name: "galaxy_install"
description:  "Galaxy install ansible requirements"
runner_type: "local-shell-cmd"
enabled: true
parameters:
  env:
    description: "working environment for ansible run"
    default:
      ANSIBLE_CONFIG: "/opt/omnia/infrastructure/config/remote_ansible.cfg"
      AWS_DEFAULT_REGION: "us-east-1"
    immutable: true
    
  cmd:
    description: "Command to run"
    immutable: true
    default: "ansible-galaxy install --force  -r /opt/omnia/infrastructure/ansible-requirements.yml"
