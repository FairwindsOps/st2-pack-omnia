---

name: "pack_prep"
description:  "Prep base AMI for application"
runner_type: "local-shell-script"
entry_point: "lib/ansible-playbook-prep.sh"
enabled: true
parameters:
  env:
    description: "working environment for ansible run"
    default:
      ANSIBLE_CONFIG: "/opt/omnia/infrastructure/config/remote_ansible.cfg"
      AWS_DEFAULT_REGION: "us-east-1"
    immutable: true

  cwd:
    description: "Working directory where the command will be executed in eg. chdir"
    type: string
    default: "/opt/omnia/infrastructure/tasks"
    immutable: true

  playbook:
    type: string
    description: "playbook file"
    immutable: true
    default: "1-pack-prep.yml"
    position: 0

  app_type:
    description: "target application type"
    type: string
    required: true
    enum:
      - "node"
      - "rails"
    position: 1

  timeout:
    description: "timeout"
    type: integer
    # 20 minutes
    default: 1200
