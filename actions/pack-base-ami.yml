---

name: "pack_base"
description:  "Pack base Ubuntu AMI"
runner_type: "local-shell-script"
entry_point: "lib/ansible-playbook.sh"
enabled: true
parameters:
  env:
    description: "working environment for ansible run"
    default:
      ANSIBLE_CONFIG: "/opt/omnia/infrastructure/config/remote_ansible.cfg"
      AWS_DEFAULT_REGION: "us-east-1"
    immutable: true

  cwd:
    description: "Working directory where the command will be executed in eg. chdir"
    type: string
    default: "/opt/omnia/infrastructure/tasks"
    immutable: true

  playbook:
    type: string
    description: "playbook file"
    immutable: true
    default: "0-pack-base.yml"
    position: 0

  timeout:
    description: "timeout"
    type: integer
    # 20 minutes
    default: 1200
